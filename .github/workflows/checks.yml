name: Checks

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  format:
    runs-on: ubuntu-20.04

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Set up Node.js'
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: ${{ !env.ACT && 'npm' || '' }}

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Run formatter'
        run: npm run format

  lint:
    runs-on: ubuntu-20.04

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Set up Node.js'
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: ${{ !env.ACT && 'npm' || '' }}

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Run linter'
        run: npm run lint

  test:
    runs-on: ubuntu-20.04
    env:
      FORCE_COLOR: 'true'
    strategy:
      matrix:
        node:
          - 14
          - 16
          - 17

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Set up Node.js'
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: ${{ !env.ACT && 'npm' || '' }}

      - name: 'Update npm'
        if: ${{ matrix.node == 14 }}
        run: npm install --global npm@8

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Run tests'
        run: npm test

  typecheck:
    runs-on: ubuntu-20.04

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Set up Node.js'
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: ${{ !env.ACT && 'npm' || '' }}

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Run typechecker'
        run: npm run typecheck
