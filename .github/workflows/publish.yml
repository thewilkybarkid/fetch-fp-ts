name: Publish

on:
  push:
    tags:
      - v*.*.*

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Set up Node.js'
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: ${{ !env.ACT && 'npm' || '' }}
          registry-url: https://registry.npmjs.org/

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Build'
        run: npm run build

      - name: 'Upload build'
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

  publish:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Set up Node.js'
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: ${{ !env.ACT && 'npm' || '' }}
          registry-url: https://registry.npmjs.org/

      - name: 'Download build'
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist

      - name: 'Publish'
        run: npm publish ${{ env.ACT && '--dry-run' || '' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
